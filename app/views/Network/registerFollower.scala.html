@(deviceRegisterForm: Form[Follower], networkName: String, devices: List[Device])

@Layouts.mainPrivate("New Device | Thera") {
<div class="basicContainer">
    <div class="general-container">
        @if(deviceRegisterForm.hasErrors){
            <div class="alert alert-dismissable alert-danger">
                <button type="button" class="close" data-dismiss="alert">Ã—</button>
                <p>@Messages("signinGlobalError")</p>
            </div>
        }

        <div class="breadcrumb-container">
            <ul class="breadcrumb">
                <li class="big"><a href="/dashboard">Home</a></li>
                <li class="big"><a href="/networks">Networks</a></li>
                <li class="big"><a href="/networks/@networkName">@networkName</a></li>
                <li class="active big">New Follower</li>
            </ul>
        </div>

        <div id="addDeviceInput">
            <form class="form-horizontal" action="/networks/@networkName/register" method="POST">
                <fieldset>

                    <table class="table">
                        <thead>
                            <tr>
                                <th class="center">Device A</th>
                                <th class="center">Listens to</th>
                                <th class="center">Device B</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <div class="form-group">
                                    <td class="center">
                                        <!--Device X -->
                                        <select id="deviceX" name="deviceX">
                                        @for(device <-devices){
                                            <option  value="@device.Identifier">@device.Identifier</option>
                                        }
                                        </select>
                                    </td>
                                    <td class="center">
                                        <i class="fa fa-2x fa-long-arrow-right"></i>
                                    </td>
                                    <td class="center">
                                        <!-- Device Y -->
                                        <select id="deviceY" name="deviceY">
                                        @for(device <-devices){
                                            <option value="@device.Identifier">@device.Identifier</option>
                                        }
                                        </select>
                                    </td>
                                </div>
                            </tr>
                        </tbody>
                    </table>

                    <div class="form-group center">
                        <button type="submit" class="btn btn-primary">@Messages("registerNetwork.addNetworkButton")</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>

}
