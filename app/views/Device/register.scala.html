@(deviceRegisterForm: Form[Device])

@import play.api.i18n
@import views.html.helper._

@Layouts.main("New Device | Thera") {
<div class="actions-container">
    @if(deviceRegisterForm.hasErrors){
        <div class="alert alert-dismissable alert-danger">
            <button type="button" class="close" data-dismiss="alert">Ã—</button>
            <p>@Messages("signinGlobalError")</p>
        </div>
    }
    <div id="addDeviceInput">
        <form class="form-horizontal" action="/device/register" method="POST">
            <fieldset>
                <legend>Name your new device</legend>
                <!--Identifier-->
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="fa fa-mobile fa-2x fa-fw"></i>
                            <i class="fa fa-plus"></i>
                        </span>
                        <input class="classic-input" id="Identifier" name="Identifier" type="text" placeholder="Identifier">
                    </div>
                </div>

                <div class="form-group center">
                    <button type="submit" class="btn btn-primary">@Messages("device.addDeviceButton")</button>
                </div>
            </fieldset>
        </form>
    </div>
</div>

}
